<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Buy RPC – RedPay</title>
<link rel="stylesheet" href="styles.css" />

<style>
  body {
    background: #000;
    color: #fff;
    margin: 0;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .container {
    max-width: 420px;
    margin: auto;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 22px;
  }

  .card {
    background: #160000;
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 20px;
  }

  label {
    font-size: 14px;
    opacity: 0.85;
  }

  .amount-box {
    margin-top: 10px;
    background: #250000;
    padding: 14px;
    border-radius: 12px;
    font-size: 20px;
    font-weight: 700;
    text-align: center;
  }

  .button {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    background: #ff4b4b;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
  }

  .back {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    opacity: 0.7;
    cursor: pointer;
  }
</style>
</head>

<body>
<div class="container">

  <h2>Buy RPC</h2>

  <div class="card">
    <label>RPC Amount</label>
    <div class="amount-box" id="amountBox">₦10,000</div>

    <button class="button" id="proceedBtn">Proceed</button>

    <div class="back" onclick="history.back()">← Back</div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
