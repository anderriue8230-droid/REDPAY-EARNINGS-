<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy RPC</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0e0000;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 90%;
        max-width: 420px;
        margin: 40px auto;
        color: #fff;
    }

    h1 {
        text-align: center;
        margin-bottom: 5px;
        font-size: 28px;
        color: #ffffff;
    }

    p.sub {
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 15px;
        color: #bbbbbb;
    }

    .card {
        background: #1a0b0b;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.15);
    }

    .title {
        text-align: center;
        font-size: 18px;
        margin-bottom: 8px;
    }

    .amount-box {
        background: #2a0f0f;
        padding: 18px;
        border-radius: 14px;
        text-align: center;
        font-size: 25px;
        font-weight: bold;
        color: #ff3b3b;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-size: 14px;
        color: #cccccc;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: #000;
        color: #fff;
        font-size: 15px;
        margin-bottom: 15px;
        border: 1px solid #330000;
    }

    input::placeholder {
        color: #777;
    }

    .btn {
        width: 100%;
        padding: 15px;
        background: red;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn:hover {
        background: #cc0000;
    }
</style>
</head>
<body>

<div class="container">

    <h1>Buy RPC</h1>
    <p class="sub">Purchase RedPay Credits</p>

    <div class="card">

        <div class="title">Amount</div>

        <!-- Editable amount if needed -->
        <div class="amount-box" id="amountBox">â‚¦6,700</div>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email Address</label>
        <input type="email" placeholder="Enter your email">

        <label>Phone Number</label>
        <input type="tel" placeholder="Enter your phone number">

        <button class="btn" id="proceedBtn">Proceed</button>

    </div>

</div>

<script>
    document.getElementById('proceedBtn').addEventListener('click', () => {
      window.location.href = 'processing.html';
    });
</script>

</body>
</html>
