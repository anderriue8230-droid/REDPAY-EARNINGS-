<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Our Community</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #1a0000;
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        max-width: 450px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 30px;
    }

    .subtitle {
        text-align: center;
        color: #bbbbbb;
        margin-bottom: 30px;
    }

    .card {
        background: #2a0000;
        border: 1px solid #550000;
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 25px;
        text-align: center;
    }

    .icon-circle {
        width: 80px;
        height: 80px;
        background: #ffffff15;
        border-radius: 50%;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
    }

    .icon-circle img {
        width: 45px;
    }

    .card-title {
        font-size: 22px;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 14px;
        color: #cccccc;
        margin-bottom: 20px;
    }

    .btn {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .btn.whatsapp {
        background: #25D366;
        color: white;
    }

    .btn.telegram {
        background: #1A73E8;
        color: white;
    }
</style>
</head>

<body>

<div class="container">

    <h1>Join Our Community</h1>
    <div class="subtitle">Connect with other RedPay users and stay updated</div>

    <!-- WhatsApp Card -->
    <div class="card">
        <div class="icon-circle">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        </div>

        <div class="card-title">WhatsApp Group</div>

        <div class="card-text">
            Join our WhatsApp group for instant updates and community discussions.
        </div>

        <button class="btn whatsapp" onclick="joinWhatsApp()">
            üí¨ Join WhatsApp
        </button>
    </div>

    <!-- Telegram Card -->
    <div class="card">
        <div class="icon-circle">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
        </div>

        <div class="card-title">Telegram Channel</div>

        <div class="card-text">
            Follow our Telegram channel for official announcements and news.
        </div>

        <button class="btn telegram" onclick="joinTelegram()">
            ‚úàÔ∏è Join Telegram
        </button>
    </div>

</div>

<script>
function joinWhatsApp() {
    window.open("https://chat.whatsapp.com/H8qzFTdBbVy6GL1zwXiix2?mode=hqrt2", "_blank");
}

function joinTelegram() {
    window.open("https://t.me/+mC3KerwdSrY1M2I0", "_blank");
}
</script>

</body>
</html>
