<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RedPay - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root{
      --card-red:#e53935; --card-red-dark:#b71c1c; --muted:#bfaeae;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0; min-height:100vh; background:linear-gradient(180deg,#120606,#060404); color:#fff; display:flex; justify-content:center; padding:18px;}
    .container{width:100%; max-width:420px;}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px;}
    .logo{display:flex;align-items:center;gap:12px}
    .logo img{width:36px;height:36px;border-radius:6px;background:white}
    .avatar{width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;background:rgba(229,57,53,0.08)}
    .balance-card{background:linear-gradient(180deg,var(--card-red),var(--card-red-dark));border-radius:18px;padding:18px;margin-bottom:20px}
    .balance-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .balance-amount{font-size:32px;font-weight:800;margin:6px 0 4px}
    .balance-id{font-size:12px;color:rgba(255,255,255,0.9)}
    .balance-actions{margin-top:12px;display:flex;gap:12px}
    .btn{flex:1;padding:10px 12px;border-radius:10px;font-weight:700;cursor:pointer;color:#fff;border:none}
    .btn-claim{background:rgba(255,255,255,0.08)}
    .btn-withdraw{background:rgba(255,255,255,0.06)}
    .grid{margin-top:18px;display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .grid-item{background:rgba(255,255,255,0.02);border-radius:12px;padding:14px 10px;text-align:center;min-height:76px;display:flex;flex-direction:column;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.03)}
    .grid-icon{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;margin-bottom:8px;font-size:18px}
    .grid-label{font-size:13px;color:var(--muted)}
    .promo-carousel{position:relative;width:100%;height:140px;border-radius:18px;overflow:hidden;margin-top:18px;background:#000}
    .carousel-track{display:flex;height:100%;transition:transform .6s ease}
    .carousel-slide{min-width:100%;display:flex;align-items:center;justify-content:center;padding:18px}
    .carousel-dots{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:6px}
    .dot{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,.4);border:none}
    .dot.active{background:#fff}
    .carousel-arrow{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.3);border:none;color:#fff;width:32px;height:32px;border-radius:50%;cursor:pointer;z-index:2}
    .carousel-arrow.left{left:10px} .carousel-arrow.right{right:10px}
    hr.sep{border:none;height:1px;background:rgba(255,255,255,0.03);margin:18px 0}
    @media (max-width:420px){ .balance-amount{font-size:28px} .promo-carousel{height:130px} }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="topbar">
      <div class="logo">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36'><rect width='100%' height='100%' fill='%23ffffff'/><text x='50%' y='55%' font-size='20' font-family='Arial' text-anchor='middle' fill='%23e53935'>R</text></svg>" alt="RedPay logo">
        <div style="opacity:.95;font-weight:700">RedPay</div>
      </div>
      <div id="avatarInitials" class="avatar" title="User initials">AU</div>
    </div>

    <section class="balance-card" aria-label="Total Balance">
      <div class="balance-top">
        <div class="balance-title"> Total Balance </div>
        <div style="font-size:13px;opacity:.95;font-weight:700;background:rgba(255,255,255,0.06);padding:6px 10px;border-radius:10px;">Video</div>
      </div>

      <div class="balance-amount" id="balanceAmount">‚Ç¶160,000</div>
      <div class="balance-id" id="balanceId">ID: 5580045221</div>

      <div class="balance-actions">
        <button class="btn btn-claim" id="claimBtn">üéÅ Claim ‚Ç¶30,000</button>
        <button class="btn btn-withdraw" id="withdrawBtn">‚úàÔ∏è Withdraw</button>
      </div>
    </section>

    <hr class="sep">

    <div class="grid" role="navigation" aria-label="Main actions">
      <div class="grid-item" id="buyRpc"><div class="grid-icon" style="background:rgba(229,57,53,0.1);color:#e53935">üõçÔ∏è</div><div class="grid-label">BuyRPC</div></div>
      <div class="grid-item" id="broadcast"><div class="grid-icon" style="background:rgba(98,0,238,0.1);color:#6a1b9a">üì°</div><div class="grid-label">Broadcast</div></div>
      <div class="grid-item" id="refer"><div class="grid-icon" style="background:rgba(33,150,243,0.1);color:#1976d2">üéÅ</div><div class="grid-label">Refer&amp;Earn</div></div>
      <div class="grid-item" id="community"><div class="grid-icon" style="background:rgba(76,175,80,0.1);color:#2e7d32">üë•</div><div class="grid-label">Community</div></div>
      <div class="grid-item" id="history"><div class="grid-icon" style="background:rgba(255,152,0,0.1);color:#ef6c00">‚ü≤</div><div class="grid-label">History</div></div>
      <div class="grid-item" id="support"><div class="grid-icon" style="background:rgba(229,57,53,0.06);color:#e53935">üéß</div><div class="grid-label">Support</div></div>
    </div>

    <div class="promo-carousel" aria-label="Promotions">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-slide" data-slide="0"><div style="text-align:center"><h3 style="margin:0">Transact & Win</h3><p style="margin:.5rem 0 .2rem">Locations: Cheers Gold Crest Mall | ChrisMar Hotel</p></div></div>
        <div class="carousel-slide" data-slide="1"><div style="text-align:center"><h3 style="margin:0">Event</h3><p style="margin:.5rem 0 .2rem">NASDEC Complex</p></div></div>
        <div class="carousel-slide" data-slide="2"><div style="text-align:center"><h3 style="margin:0">Winners</h3><p style="margin:.5rem 0 .2rem">Congratulations!</p></div></div>
      </div>

      <button class="carousel-arrow left" id="arrowLeft" aria-label="Previous">‚Äπ</button>
      <button class="carousel-arrow right" id="arrowRight" aria-label="Next">‚Ä∫</button>

      <div class="carousel-dots" id="carouselDots" style="pointer-events:auto">
        <button class="dot active" data-slide="0" aria-label="Slide 1"></button>
        <button class="dot" data-slide="1" aria-label="Slide 2"></button>
        <button class="dot" data-slide="2" aria-label="Slide 3"></button>
      </div>
    </div>

    <div style="height:60px"></div>
  </div>

  <!-- carousel helpers (module) and global app controller -->
  <script type="module" src="dashboard.js"></script>
  <script src="app.js"></script>
</body>
</html>
