<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction History</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #1a0000;
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        max-width: 450px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 28px;
    }

    .subtitle {
        text-align: center;
        color: #bbbbbb;
        margin-bottom: 20px;
    }

    .transaction {
        background: #2a0000;
        border: 1px solid #550000;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .title {
        font-size: 16px;
        font-weight: bold;
    }

    .date {
        font-size: 12px;
        color: #ccc;
    }

    .amount {
        font-size: 18px;
        font-weight: bold;
    }

    .green {
        color: #00ff00;
    }

    .red {
        color: #ff3333;
    }
</style>
</head>

<body>

<div class="container">

    <h1>Transaction History</h1>
    <div class="subtitle">View all your recent transactions</div>

    <div id="history-list"></div>

</div>

<script>
    // Load saved transactions from LocalStorage
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    const historyList = document.getElementById("history-list");

    function displayHistory() {
        historyList.innerHTML = "";

        if (transactions.length === 0) {
            historyList.innerHTML = "<p style='text-align:center; color:#aaa;'>No transactions yet</p>";
            return;
        }

        transactions.forEach(tx => {
            const div = document.createElement("div");
            div.className = "transaction";

            div.innerHTML = `
                <div>
                    <div class="title">${tx.title}</div>
                    <div class="date">${tx.date}</div>
                </div>
                <div class="amount ${tx.type === 'credit' ? 'green' : 'red'}">
                    ${tx.type === 'credit' ? '+' : '-'} â‚¦${tx.amount}
                </div>
            `;

            historyList.appendChild(div);
        });
    }

    // Add transaction helper
    function addTransaction(title, amount, type) {
        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

        transactions.push({
            title: title,
            amount: amount,
            type: type, // "credit" or "debit"
            date: new Date().toLocaleDateString()
        });

        localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    // Make addTransaction available globally
    window.addTransaction = addTransaction;

    displayHistory();
</script>

</body>
</html>
