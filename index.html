<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RedPay — Get Started</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrapper" role="main">
    <div class="brand">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <rect width="24" height="24" rx="6" fill="#0f0f0f"/>
          <path d="M7 6h4c2.2 0 3.5 1 3.5 3 0 1.3-.8 2.2-1.9 2.6L17 16H13l-1-2H9v2H7V6z" fill="#ff4b4b"/>
        </svg>
      </div>
      <div style="font-weight:700; font-size:15px; margin-bottom:6px">RedPay</div>
      <div class="tag">Your gateway to seamless payments</div>
    </div>

        <!-- Signup name fields -->
        <div class="two-half row" id="nameRow">
          <div class="field">
            <label>First Name</label>
            <input id="firstName" type="text" placeholder="John" />
          </div>
          <div class="field">
            <label>Last Name</label>
            <input id="lastName" type="text" placeholder="Doe" />
          </div>
        </div>

        <div class="field">
          <label>Phone Number</label>
          <div class="phone-wrap">
            <div class="phone-prefix">+234</div>
            <input id="phone" class="phone-input" type="tel" placeholder="800 000 0000" />
          </div>
        </div>

        <div class="field email-field">
          <label>Email</label>
          <input id="email" type="email" placeholder="john@example.com" />
        </div>

        <div class="field">
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>

        <button type="submit" class="submit">Create account</button>
        <p class="small">By creating an account you agree to our Terms & Privacy.</p>

      </form>
    </section>
  </div>

<script src="app.js"></script>
</body>
</html>
