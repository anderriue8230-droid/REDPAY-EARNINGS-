<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Payment Instructions – RedPay</title>
<link rel="stylesheet" href="styles.css" />

<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 420px;
    margin: auto;
  }

  h2 {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 16px;
    text-align: center;
  }

  .card {
    background: #160000;
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 20px;
  }

  .label {
    font-size: 14px;
    opacity: 0.8;
  }

  .value-box {
    background: #250000;
    padding: 14px;
    border-radius: 12px;
    margin-top: 6px;
    font-size: 17px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .copy-btn {
    background: #ff4b4b;
    border: none;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
    color: #fff;
  }

  #uploadBox {
    background: #250000;
    padding: 14px;
    border-radius: 12px;
    margin-top: 6px;
    text-align: center;
    font-size: 15px;
    opacity: 0.9;
  }

  .button {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    background: #ff4b4b;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
  }

  .back {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    opacity: 0.7;
    cursor: pointer;
  }
</style>
</head>

<body>
<div class="container">

  <h2>Payment Instructions</h2>

  <div class="card">
    <div class="label">Bank Name</div>
    <div class="value-box">
      <span>Opay</span>
      <button class="copy-btn">Copy</button>
    </div>

    <div class="label" style="margin-top: 12px;">Account Name</div>
    <div class="value-box">
      <span>RedPay Global LTD</span>
      <button class="copy-btn">Copy</button>
    </div>

    <div class="label" style="margin-top: 12px;">Account Number</div>
    <div class="value-box">
      <span>1234567890</span>
      <button class="copy-btn">Copy</button>
    </div>

    <div class="label" style="margin-top: 12px;">Upload Payment Screenshot</div>
    <div id="uploadBox">No file chosen</div>
    <input type="file" id="upload" accept="image/*" style="margin-top: 10px;" />

    <button class="button">I Have Made Payment</button>

    <div class="back" onclick="history.back()">← Back</div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
