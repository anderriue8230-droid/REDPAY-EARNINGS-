<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Processing â€“ RedPay</title>
<link rel="stylesheet" href="styles.css" />

<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
    padding: 40px 20px;
    margin: 0;
  }

  .spinner {
    width: 70px;
    height: 70px;
    border: 6px solid rgba(255,255,255,0.15);
    border-top-color: #ff4b4b;
    border-radius: 50%;
    margin: 40px auto 20px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .text {
    font-size: 18px;
    margin-top: 10px;
    opacity: .9;
  }

  .countdown {
    margin-top: 15px;
    font-size: 16px;
    opacity: 0.8;
  }
</style>
</head>

<body>

  <h2 style="font-weight:700;">Processing Payment...</h2>

  <div class="spinner"></div>

  <div class="text">Please wait while we verify your transaction</div>

  <div class="countdown">Redirecting in <span id="time">10</span>s...</div>

<script>
  let t = 10;
  const timeEl = document.getElementById('time');

  const params = new URLSearchParams(window.location.search);
  const next = params.get('next') || "instructions"; 
  const result = params.get('result'); // used by app.js to complete payment

  function tick() {
    timeEl.textContent = t;
    if (t <= 0) {
      if (next === "success") {
        // tell app.js to complete the transaction
        window.location.href = "processing.html?result=success";
      } 
      else if (next === "failed") {
        window.location.href = "transaction-failed.html";
      }
      else {
        window.location.href = "payment-instructions.html";
      }
      return;
    }
    t--;
    setTimeout(tick, 1000);
  }
  tick();
</script>

<script src="app.js"></script>
</body>
</html>
