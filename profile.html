<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile â€” Dark UI</title>
  <style>
    :root{
      --bg:#0b0b0c;
      --card:#0f0f10;
      --muted:#9aa0a6;
      --accent:#e53935; /* red */
      --input:#1a1a1b;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      --fw-700:700;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#fff;background:linear-gradient(180deg,var(--bg),#080808);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .container{width:100%;max-width:420px;background:var(--card);border-radius:18px;padding:22px 18px;box-shadow:0 6px 30px rgba(0,0,0,0.6)}
    .title{font-size:20px;text-align:center;margin-bottom:14px;font-weight:600}

    .avatar-wrap{display:flex;flex-direction:column;align-items:center;gap:8px;margin:6px 0 18px}
    .avatar{width:96px;height:96px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:28px;border:6px solid var(--accent);background:transparent}
    .name{font-size:18px;font-weight:700}
    .status{font-size:13px;color:var(--muted)}

    .field{display:flex;flex-direction:column;gap:6px;margin:12px 0}
    .label{font-size:13px;color:var(--muted);margin-left:6px}
    .value-row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .value{background:var(--input);padding:12px;border-radius:12px;flex:1;min-width:0;color:#fff;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .small-btn{padding:8px 12px;border-radius:10px;background:#000;border:1px solid rgba(255,255,255,0.06);cursor:pointer}

    .ref-row{display:flex;gap:10px}

    .edit-btn{width:100%;padding:14px;border-radius:14px;background:transparent;border:1px solid rgba(255,255,255,0.06);font-weight:700;margin-top:18px;cursor:pointer}

    /* responsive */
    @media (max-width:420px){.container{padding:18px}}

    /* small helper */
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="title">Profile</div>

    <div class="avatar-wrap">
      <div id="avatar" class="avatar">UU</div>
      <div class="name" id="fullname">Usmarudeen Usman</div>
      <div class="status">Active</div>
    </div>

    <div class="field">
      <div class="label">Email</div>
      <div class="value-row">
        <div id="email" class="value">martinsfx173@gmail.com</div>
      </div>
    </div>

    <div class="field">
      <div class="label">Phone</div>
      <div class="value-row">
        <div id="phone" class="value">0905035527</div>
      </div>
    </div>

    <div class="field">
      <div class="label">Country</div>
      <div class="value-row">
        <div id="country" class="value">Nigeria</div>
      </div>
    </div>

    <div class="field">
      <div class="label">Referral Code</div>
      <div class="ref-row">
        <div id="ref" class="value">UU518475254</div>
        <button id="copyBtn" class="small-btn">Copy</button>
      </div>
    </div>

    <button id="editProfile" class="edit-btn">Edit Profile</button>
  </div>

  <script>
    // === dynamic user data from localStorage ===
    const user = {
      fullName: localStorage.getItem('registeredName') || 'Usmarudeen Usman',
      email: localStorage.getItem('rp_email') || 'martinsfx173@gmail.com',
      phone: localStorage.getItem('rp_phone') || '0905035527',
      country: localStorage.getItem('rp_country') || 'Nigeria',
      referral: localStorage.getItem('rp_userId') || 'UU518475254',
      status: 'Active'
    };

    // Populate UI
    document.getElementById('fullname').textContent = user.fullName;
    document.getElementById('email').textContent = user.email;
    document.getElementById('phone').textContent = user.phone;
    document.getElementById('country').textContent = user.country;
    document.getElementById('ref').textContent = user.referral;
    document.querySelector('.status').textContent = user.status;

    // initials for avatar
    function initials(name){
      if(!name) return '';
      const parts = name.trim().split(/\\s+/);
      if(parts.length === 1) return parts[0].substring(0,2).toUpperCase();
      return (parts[0][0] + parts[1][0]).toUpperCase();
    }
    document.getElementById('avatar').textContent = initials(user.fullName);

    // copy referral code
    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(user.referral);
        document.getElementById('copyBtn').textContent = 'Copied';
        setTimeout(()=> document.getElementById('copyBtn').textContent = 'Copy',1200);
      }catch(e){
        alert('Copy failed. Referral: ' + user.referral);
      }
    });

    // Edit profile action
    document.getElementById('editProfile').addEventListener('click', ()=>{
      alert('Open EDIT PROFILE flow');
    });
  </script>
</body>
</html>
