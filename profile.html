<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile â€“ RedPay</title>

<style>
  body {
    background: #000;
    color: #fff;
    margin: 0;
    padding: 25px 20px;
    font-family: Arial, sans-serif;
  }

  .container {
    max-width: 420px;
    margin: auto;
  }

  h2 {
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px;
  }

  .card {
    background: #160000;
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 18px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 14px;
  }

  .label {
    opacity: 0.7;
    font-size: 14px;
  }

  .value {
    font-weight: 700;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #ff4b4b;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: 700;
    font-size: 17px;
    cursor: pointer;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="container">

  <h2>Your Profile</h2>

  <div class="card">
    <div class="row">
      <div class="label">Full Name:</div>
      <div class="value" id="profileName">Loading...</div>
    </div>

    <div class="row">
      <div class="label">Phone:</div>
      <div class="value" id="profilePhone">Loading...</div>
    </div>

    <div class="row">
      <div class="label">Email:</div>
      <div class="value" id="profileEmail">Loading...</div>
    </div>

    <div class="row">
      <div class="label">Country:</div>
      <div class="value" id="profileCountry">Loading...</div>
    </div>

    <div class="row">
      <div class="label">User ID:</div>
      <div class="value" id="profileID">Loading...</div>
    </div>
  </div>

  <button id="logoutBtn">Logout</button>

</div>

<script src="app.js"></script>
</body>
</html>
