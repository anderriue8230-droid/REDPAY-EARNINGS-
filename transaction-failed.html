<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction Failed – RedPay</title>

<style>
  body {
    background: #000;
    color: #fff;
    margin: 0;
    padding: 40px 20px;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .card {
    background: #160000;
    padding: 30px 22px;
    border-radius: 18px;
    max-width: 420px;
    margin: auto;
  }

  .icon {
    font-size: 70px;
    margin-bottom: 10px;
    color: #e53935;
  }

  h2 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  p {
    opacity: 0.8;
    font-size: 15px;
  }

  .button {
    margin-top: 22px;
    width: 100%;
    padding: 14px;
    background: #ff4b4b;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
  }

  .back {
    margin-top: 15px;
    font-size: 14px;
    opacity: 0.7;
    cursor: pointer;
  }
</style>
</head>

<body>

  <div class="card">
    <div class="icon">❌</div>
    <h2>Transaction Failed</h2>
    <p>Your payment could not be verified.<br>Please try again.</p>

    <button class="button" onclick="window.location.href='dashboard.html'">
      Return to Dashboard
    </button>

    <div class="back" onclick="history.back()">← Try Again</div>
  </div>

</body>
</html>
