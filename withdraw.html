<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Withdraw – RedPay</title>

<style>
  body {
    background: #000;
    color: #fff;
    margin: 0;
    padding: 25px 20px;
    font-family: Arial, sans-serif;
  }

  .container {
    max-width: 420px;
    margin: auto;
  }

  h2 {
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px;
  }

  .card {
    background: #160000;
    padding: 22px;
    border-radius: 16px;
  }

  label {
    font-size: 14px;
    opacity: 0.9;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    margin-bottom: 12px;
    background: #250000;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 16px;
  }

  input:focus, select:focus {
    outline: 2px solid #ff4b4b;
  }

  .button {
    width: 100%;
    padding: 14px;
    background: #ff4b4b;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: 700;
    font-size: 17px;
    cursor: pointer;
    margin-top: 10px;
  }

  .back {
    margin-top: 15px;
    text-align: center;
    opacity: 0.7;
    cursor: pointer;
  }
</style>
</head>

<body>
<div class="container">

  <h2>Withdraw Funds</h2>

  <div class="card">
    <form id="withdrawForm">

      <label>Account Name</label>
      <input id="withdrawName" type="text" placeholder="John Doe" required />

      <label>Bank Name</label>
      <select id="withdrawBank" required>
        <option value="">Select Bank</option>
        <option value="Access Bank">Access Bank</option>
        <option value="Fidelity Bank">Fidelity Bank</option>
        <option value="First Bank of Nigeria">First Bank of Nigeria</option>
        <option value="First City Monument Bank (FCMB)">First City Monument Bank (FCMB)</option>
        <option value="Guaranty Trust Bank (GTBank)">Guaranty Trust Bank (GTBank)</option>
        <option value="Union Bank">Union Bank</option>
        <option value="United Bank for Africa (UBA)">United Bank for Africa (UBA)</option>
        <option value="Zenith Bank">Zenith Bank</option>
        <option value="Keystone Bank">Keystone Bank</option>
        <option value="Sterling Bank">Sterling Bank</option>
        <option value="Wema Bank">Wema Bank</option>
        <option value="Polaris Bank">Polaris Bank</option>
        <option value="Stanbic IBTC Bank">Stanbic IBTC Bank</option>
        <option value="Ecobank Nigeria">Ecobank Nigeria</option>
        <option value="Heritage Bank">Heritage Bank</option>
        <option value="Unity Bank">Unity Bank</option>
        <option value="JAIZ Bank">JAIZ Bank</option>
        <option value="SunTrust Bank">SunTrust Bank</option>
        <option value="Providus Bank">Providus Bank</option>
        <option value="Titan Trust Bank">Titan Trust Bank</option>
        <option value="Globus Bank">Globus Bank</option>
        <option value="PremiumTrust Bank">PremiumTrust Bank</option>
        <option value="Signature Bank">Signature Bank</option>
        <option value="Moniepoint MFB">Moniepoint MFB</option>
        <option value="Opay (PAYCOM)">Opay (PAYCOM)</option>
        <option value="PalmPay">PalmPay</option>
      </select>

      <label>Account Number</label>
      <input id="withdrawNumber" type="number" placeholder="1234567890" required />

      <label>Amount</label>
      <input id="withdrawAmount" type="number" placeholder="Minimum ₦1,000" required />

      <button class="button" type="submit">Submit Withdrawal</button>

    </form>

    <div class="back" onclick="history.back()">← Back</div>
  </div>

</div>

<script src="app.js"></script>
</body>
  </html>
